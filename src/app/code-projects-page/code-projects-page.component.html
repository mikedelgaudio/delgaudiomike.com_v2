<div class="main">
  <div class="container">
    <div class="d-flex flex-wrap justify-content-between">
      <h1>Mike's Code Projects</h1>
      <h1><i class="fas fa-code"></i></h1>
    </div>

    <div class="card-group">
      <app-project-card
        *ngFor="let codeProject of codeProjects"
        heading="{{ codeProject.heading }}"
        description="{{ codeProject.description }}"
        asset="{{ codeProject.asset }}"
        assetAlt="{{ codeProject.assetAlt }}"
        srcUrl="{{ codeProject.srcUrl }}"
        bgColor="#f1faee"
        textColor="#457b9d"
      ></app-project-card>
    </div>
  </div>
</div>
