<section class="contact">
  <div class="container" #contact_container (visibilityChange)="action($event)" enterTheViewportNotifier>
    <a id="contact" class="anchor"></a>
    <h3 class="section--header">contact</h3>
    <div class="divider divider--sm"></div>

    <div class="">
      <div class="">
        <div class="contact-section__links" aria-label="Contact Me Links">
          <a
            class="btn__wrapper"
            *ngFor="let social of socialMedias"
            href="social.link"
            target="_blank"
            rel="noreferrer nofollow"
            ><button class="btn--primary" type="button">{{ social.name }}</button></a
          >
        </div>
      </div>
      <div class="">
        <h4 class="">
          If you have any questions, please
          <a href="mailto:delgaudiomike@gmail.com" rel="noreferrer nofollow" aria-label="email me">email me</a>.
        </h4>
      </div>
    </div>
  </div>
</section>
<div class="contact-section__hero-wrapper">
  <img
    class="contact-section__hero-img"
    src="../../../assets/home/nyc.svg"
    loading="lazy"
    alt="A silhouette image of the New York City skyline."
  />
</div>
