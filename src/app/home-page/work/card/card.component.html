<div class="listitem">
  <div class="cards-scroller-itemview">
    <a href="{{ demoUrl }}" target="_blank">
      <div class="media-element grow">
        <img loading="lazy" src="{{ asset }}" alt="{{ assetAlt }}" width="200" height="200" />
        <div class="card-dialog">
          <h5 class="card-heading">{{ heading }}</h5>
          <span class="card-subheading">{{ typeOfWork }}</span>
          <p class="card-description">{{ subDescription }}</p>
        </div>
      </div>
    </a>
  </div>
</div>
