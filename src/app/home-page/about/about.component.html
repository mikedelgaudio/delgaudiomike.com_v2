<section class="about full-height">
  <div class="container hidden" #about_container (visibilityChange)="action($event)" appEnterTheViewportNotifier>
    <h3 id="about" class="section--header">about</h3>
    <h4 class="section--subtitle">Hi, I'm Mike ðŸ‘‹</h4>
    <div class="divider divider--sm"></div>
    <p class="section--description">Writing easily understood, modular, fast, and type-safe code.</p>
    <div class="about-section about-section-1" #about_section_1>
      <h4 class="about-section--title">experience from</h4>
      <div class="about-section-1__logos">
        <div class="about-section-1--logo-wrapper">
          <img
            class="about-section-1--logo"
            loading="lazy"
            src="../../../assets/home/google-logo.svg"
            alt="Google logo"
            aria-hidden="true"
          />
        </div>
        <div class="about-section-1--logo-wrapper">
          <img
            class="about-section-1--logo"
            loading="lazy"
            src="../../../assets/home/colgate-logo.svg"
            alt="Colgate-Palmolive logo"
            aria-hidden="true"
          />
        </div>
        <div class="about-section-1--logo-wrapper">
          <img
            class="about-section-1--logo"
            loading="lazy"
            src="../../../assets/home/microsoft-logo.svg"
            alt="Microsoft logo"
            aria-hidden="true"
          />
        </div>
        <div class="about-section-1__company-wrapper">
          <p class="about-section-1--company-name">Google</p>
        </div>
        <div class="about-section-1__company-wrapper">
          <p class="about-section-1--company-name">Colgate-Palmolive</p>
        </div>
        <div class="about-section-1__company-wrapper">
          <p class="about-section-1--company-name">Microsoft</p>
        </div>
      </div>
    </div>

    <div class="about-section about-section-2" #about_section_2>
      <h4 class="about-section--title">Working with</h4>
      <div class="row about-section-2__skills">
        <div class="badge-container" *ngFor="let skill of skills">
          <div class="badge">
            <svg class="badge-icon" xmlns="http://www.w3.org/2000/svg" [attr.viewBox]="skill.svgViewBox">
              <path fill="currentColor" [attr.d]="skill.svgData" />
            </svg>
            <p class="badge-text">{{ skill.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
