<section class="about">
  <a id="about" class="anchor"></a>
  <div class="container">
    <h3 class="about-section--header">😁 about me</h3>
    <div class="about-section about-section-1">
      <h4 class="about-section--title">Previously at</h4>
      <div class="about-section-1__logos">
        <div class="about-section-1--logo-wrapper">
          <img
            class="about-section-1--logo"
            loading="lazy"
            src="../../../assets/home/google-logo.svg"
            alt="This is a logo of Google representing my internship at the company starting on June 2021."
          />
        </div>
        <div class="about-section-1--logo-wrapper">
          <img
            class="about-section-1--logo"
            loading="lazy"
            src="../../../assets/home/colgate-logo.svg"
            alt="This is a logo of Colgate representing my previous 18 month internship at the company from January 2020 through May 2021."
          />
        </div>
        <div class="about-section-1--logo-wrapper">
          <img
            class="about-section-1--logo"
            loading="lazy"
            src="../../../assets/home/stevens.svg"
            alt="This is a logo of Stevens Institute of Technology representing my prior experience as an academic peer tutor from August 2019 through December 2019."
          />
        </div>
      </div>
    </div>

    <div class="about-section about-section-2">
      <h4 class="about-section--title">Working with</h4>
      <div class="row about-section-2__skills">
        <div class="badge-container" *ngFor="let skill of skills">
          <span class="badge">{{ skill.name }}</span>
        </div>
      </div>
    </div>

    <div class="about-section about-section-3">
      <h4 class="about-section--title">Using my</h4>

      <div class="row about-section-3__details">
        <p class="about-section-3--detail">Bachelors of Science in Computer Science</p>
        <p class="about-section-3--detail">Expected Graduation in May 2023</p>
      </div>
    </div>

    <div class="about-section about-section-4">
      <a href="mailto:delgaudiomike@gmail.com"> <button class="btn--primary" type="button">Let's Chat!</button></a>
    </div>
  </div>
</section>
