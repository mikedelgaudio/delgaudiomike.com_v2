<article>
  <div class="n-card-wrapper">
    <div class="d-flex col-md-6 col-12">
      <img src="{{ asset }}" alt="{{ assetAlt }}" />
    </div>
    <div class="n-card-main-details col-md-6 col-12">
      <h2 class="n-card--company">{{ heading }}</h2>
      <div class="n-card-info">
        <span>{{ jobTitle }}</span>
        <span>{{ startDate }} - {{ endDate }}</span>
      </div>

      <p class="n-card-description">
        {{ description }}
      </p>
    </div>
  </div>
</article>
