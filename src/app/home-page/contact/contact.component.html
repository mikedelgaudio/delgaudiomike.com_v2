<section class="contact">
  <div class="container hidden" #contact_container (visibilityChange)="action($event)" enterTheViewportNotifier>
    <a id="contact" class="anchor"></a>
    <h3 class="section--header">contact</h3>
    <h4 class="section--subtitle">Let's Work Together!</h4>
    <div class="divider divider--sm"></div>
    <p class="section--description">Let's start a new project together.</p>
    <div class="contact-section__content">
      <div class="contact-section__form-container">
        <div class="contact-section__links-wrapper">
          <div class="">
            <div class="contact-section__links" aria-label="Contact Me Links">
              <a
                class="btn__wrapper"
                *ngFor="let social of socialMedias"
                href="social.link"
                target="_blank"
                rel="noreferrer nofollow"
                ><button class="btn--primary" type="button">{{ social.name }}</button></a
              >
            </div>
          </div>
          <div class="contact-section__info">
            <span class="contact-section--info-title">
              If you have any questions, please
              <a
                class="contact-section--info-link"
                href="mailto:delgaudiomike@gmail.com"
                rel="noreferrer nofollow"
                aria-label="email me"
                >email me</a
              >.
            </span>
          </div>
        </div>
      </div>
      <div class="contact-section__img-container">
        <img
          class="contact-section--img"
          src="../../../assets/home/contact/mike_contact.jpg"
          loading="lazy"
          width="416"
          height="555"
        />
      </div>
    </div>
  </div>
</section>
